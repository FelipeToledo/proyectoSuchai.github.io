---
layout: page
---

<div class="pure-g" style="display: block; margin-bottom: 1em; margin-top: 1em">
    <!-- Content -->
    {% for project in page.projects %}
        <div class="pure-u-1 pure-u-sm-1-3" style="vertical-align: middle">
          <img class="pure-img img-rounded img-center" src="{{project.image}}">
        </div>
        <div class="pure-u-1 pure-u-sm-2-3" style="vertical-align: middle">
            <h3 class="h1-about"> {{project.name}}</h3>
            <h4 class="h2-about"> Status: {{project.status}}</h4>
            <!--<h4 class="h2-bout">{{project.brief}}</h4>-->
            <p class="p-bout"> {{project.description}}</p>
            <ul class="fa-ul">
                {% if project.site %}<li><i class="fa-li fa fa-external-link-square"></i><a href={{project.site}}>{{project.site}}</a></li>{% endif %}
                {% if project.github %}<li><i class="fa-li fa fa-github-square"></i><a href={{project.github}}>{{project.github}}</a></li>{% endif %}
            </ul>
        </div>
    {% endfor %}
</div>
