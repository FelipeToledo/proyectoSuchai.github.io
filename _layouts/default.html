<!DOCTYPE html><html lang="en">    <head>        <meta charset="utf-8">        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">        <title>{{ page.title }}</title>        <meta name="viewport" content="width=device-width, initial-scale=1.0">        <!-- syntax highlighting CSS -->        <link rel="stylesheet" href="/css/syntax.css">        <!-- Custom CSS -->        <!-- <link rel="stylesheet" href="/css/main.css"> -->        <link rel="stylesheet" href="/css/components/pure/pure-min.css">        <link rel="stylesheet" href="/css/landpage.css">        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">    </head>    <body>        <div class="header">            <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">                <a class="pure-menu-heading" href="/">{{ site.title }}</a>                <ul>                    <!--<li class="pure-menu-selected"><a href="#">Home</a></li>-->                    {% for page in site.posts %}                    {% if page.layout == "page" or page.layout == "blog" %}                    {% if page.title != "Home" %}                    <li><a href="{{page.url}}">{{page.title}}</a></li>                    {% endif %}                    {% endif %}                    {% endfor %}                </ul>                            </div>        </div>        {{ content }}        <div class="footer l-box is-center">        <div class="contact">            <p>            Contact us - spel@ing.uchile.cl            </p>        </div>        <!--<div class="contact">-->            <!--<p>-->            <!--<a href="https://github.com/yourusername">github.com/yourusername</a><br />-->            <!--<a href="https://twitter.com/yourusername">twitter.com/yourusername</a><br />-->            <!--</p>-->        <!--</div>-->        </div>    </body></html>
